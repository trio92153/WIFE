plugins {
    id 'com.android.application'
}

android {
    namespace "com.wife.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.wife.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
}
